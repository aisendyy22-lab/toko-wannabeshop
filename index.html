<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wannabeshop Official - Toko Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f5f5f5; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .shopee-orange { color: #ee4d2d; }
        .bg-shopee-orange { background-color: #ee4d2d; }
        .product-card:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.2s; }
        ::-webkit-scrollbar { display: none; } /* Sembunyikan scrollbar agar rapi */
    </style>
</head>
<body>

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="text-2xl font-bold bg-shopee-orange text-white px-3 py-1 rounded-sm">MY SHOP</div>
            <div class="flex-1 mx-6 hidden md:block">
                <input type="text" placeholder="Cari di toko ini..." class="w-full bg-gray-100 border p-2 px-4 rounded-sm outline-none focus:border-orange-500">
            </div>
            <div class="flex items-center gap-5 text-gray-600">
                <i class="fa-solid fa-cart-shopping text-xl cursor-pointer"></i>
                <i class="fa-regular fa-user text-xl cursor-pointer"></i>
            </div>
        </div>
    </header>

    <div class="bg-white border-b shadow-sm">
        <div class="container mx-auto px-4 py-6 flex items-center gap-4">
            <div class="relative">
                <img src="https://via.placeholder.com/80" class="rounded-full border shadow-sm">
                <span class="absolute bottom-0 left-1/2 -translate-x-1/2 bg-red-600 text-white text-[10px] px-2 font-bold uppercase">Mall</span>
            </div>
            <div>
                <h1 class="text-xl font-semibold">Wannabeshop Official</h1>
                <p class="text-green-500 text-xs font-medium mt-1">● Online</p>
                <div class="mt-2 flex gap-2">
                    <button class="bg-shopee-orange text-white px-4 py-1 text-sm rounded-sm hover:opacity-90">+ Ikuti</button>
                    <button class="border border-gray-300 px-4 py-1 text-sm rounded-sm hover:bg-gray-50">Chat</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-6">
        
        <section class="bg-white p-4 rounded-sm shadow-sm mb-6 border-b-4 border-orange-600">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <h2 class="text-xl font-bold text-orange-600 italic uppercase">Flash Sale</h2>
                    <div class="flex gap-1 text-white text-xs font-bold">
                        <span class="bg-black p-1 rounded-sm">02</span> :
                        <span class="bg-black p-1 rounded-sm">15</span> :
                        <span class="bg-black p-1 rounded-sm">45</span>
                    </div>
                </div>
                <a href="#" class="text-orange-600 text-sm">Lihat Semua ></a>
            </div>
            <div class="flex gap-4 overflow-x-auto pb-2">
                <div class="min-w-[150px] text-center">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=200" class="rounded-sm mb-2">
                        <div class="absolute top-0 right-0 bg-yellow-300 text-red-600 text-[10px] font-bold px-1 rounded-bl-md">50%</div>
                    </div>
                    <p class="text-orange-600 font-bold">Rp75.000</p>
                    <div class="w-full bg-gray-200 h-3 rounded-full mt-1 overflow-hidden">
                        <div class="bg-orange-500 h-full w-[80%]"></div>
                    </div>
                </div>
                </div>
        </section>

        <h2 class="text-gray-500 uppercase text-sm tracking-widest mb-4">Semua Produk</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
            
            <div class="product-card bg-white border border-transparent hover:border-orange-500 transition-all cursor-pointer">
                <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?w=300" class="w-full aspect-square object-cover">
                <div class="p-2">
                    <h3 class="text-xs line-clamp-2 mb-2">Wannabeshop - Kaos Polos Cotton Combed 30s</h3>
                    <div class="flex justify-between items-end mt-4">
                        <span class="text-orange-600 font-bold text-lg">Rp45.000</span>
                        <span class="text-[10px] text-gray-400">1,2rb Terjual</span>
                    </div>
                </div>
            </div>

            <div class="product-card bg-white border border-transparent hover:border-orange-500 transition-all cursor-pointer">
                <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=300" class="w-full aspect-square object-cover">
                <div class="p-2">
                    <h3 class="text-xs line-clamp-2 mb-2">Wannabeshop - Smartphone Murah Promo</h3>
                    <div class="flex justify-between items-end mt-4">
                        <span class="text-orange-600 font-bold text-lg">Rp1.200.000</span>
                        <span class="text-[10px] text-gray-400">88 Terjual</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-white border-t mt-10 py-10 text-center text-gray-500 text-xs">
        <p>© 2026 Wannabeshop Official. Semua Hak Dilindungi.</p>
    </footer>
<script>
    // Inisialisasi data keranjang
    let cartCount = 0;
    const cartIcon = document.querySelector('.fa-cart-shopping');
    
    // Buat elemen notifikasi angka di atas keranjang
    const badge = document.createElement('span');
    badge.className = "absolute -top-2 -right-2 bg-red-600 text-white text-[10px] rounded-full px-1.5 hidden";
    cartIcon.parentElement.style.position = "relative";
    cartIcon.parentElement.appendChild(badge);

    // Fungsi untuk menambah barang
    function addToCart(productName) {
        cartCount++;
        badge.innerText = cartCount;
        badge.classList.remove('hidden');
        
        // Munculkan pesan sukses (Toast)
        const toast = document.createElement('div');
        toast.className = "fixed bottom-5 right-5 bg-gray-800 text-white px-4 py-2 rounded-sm shadow-lg text-sm z-[100] animate-bounce";
        toast.innerText = `✅ ${productName} berhasil ditambah!`;
        document.body.appendChild(toast);
        
        // Hilangkan pesan setelah 2 detik
        setTimeout(() => toast.remove(), 2000);
    }

    // Pasang fungsi ke semua kartu produk
    document.querySelectorAll('.product-card').forEach(card => {
        card.addEventListener('click', () => {
            const title = card.querySelector('h3').innerText;
            addToCart(title);
        });
    });
</script>
</body>
</html>
