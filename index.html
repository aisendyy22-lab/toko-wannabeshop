<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wannabeshop Official Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f5f5f5; }
        .text-shopee { color: #ee4d2d; }
        .bg-shopee { background-color: #ee4d2d; }
        .border-shopee { border-color: #ee4d2d; }
        .product-card:hover { border: 1px solid #ee4d2d; transform: translateY(-1px); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .star-badge { background-color: #ee4d2d; color: white; padding: 1px 3px; border-radius: 2px; font-size: 10px; font-weight: bold; margin-right: 4px; }
    </style>
</head>
<body>

    <header class="bg-white border-b sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex gap-4 items-center">
            <div class="text-2xl font-bold text-shopee tracking-tighter cursor-pointer">Wannabeshop</div>
            <div class="hidden md:flex flex-1">
                <input type="text" placeholder="Diskon Rp10RB Khusus Hari Ini..." class="w-full border-2 border-shopee rounded-l-sm px-4 py-2 outline-none text-sm">
                <button class="bg-shopee text-white px-6 rounded-r-sm"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="flex gap-6 text-gray-600 items-center">
                <div class="relative cursor-pointer" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping text-2xl"></i>
                    <span id="cart-badge" class="absolute -top-2 -right-2 bg-shopee text-white text-[10px] px-1.5 rounded-full hidden">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="bg-white p-5 shadow-sm mb-4">
        <div class="container mx-auto flex items-center gap-4">
            <div class="relative">
                <img src="https://ui-avatars.com/api/?name=Wannabe+Shop&background=333&color=fff" class="w-16 h-16 rounded-full border">
                <div class="absolute -bottom-1 left-1/2 -translate-x-1/2 bg-shopee text-white text-[9px] px-2 rounded-full">OFFICIAL</div>
            </div>
            <div>
                <h1 class="font-bold text-lg">Wannabeshop Official Store</h1>
                <div class="flex gap-3 text-xs text-gray-500 mt-1">
                    <span><i class="fa-solid fa-star text-yellow-400"></i> 4.9 (12rb Penilaian)</span>
                    <span class="text-green-600"><i class="fa-solid fa-circle text-[8px]"></i> Online</span>
                </div>
                <div class="flex gap-2 mt-2">
                    <button class="border border-shopee text-shopee text-xs px-4 py-1 rounded-sm">+ Ikuti</button>
                    <a href="https://wa.me/628123456789" class="bg-shopee text-white text-xs px-4 py-1 rounded-sm">Chat Penjual</a>
                </div>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 pb-10">
        <div class="bg-white p-3 rounded-t-sm border-b mb-2 sticky top-[70px] z-40 shadow-sm">
            <h2 class="text-shopee font-bold uppercase text-sm border-l-4 border-shopee pl-2">Produk Terlaris</h2>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-5 gap-2" id="product-container">
            </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black/50 z-[60] hidden flex justify-center items-center p-4">
        <div class="bg-white w-full max-w-md rounded-lg overflow-hidden shadow-2xl">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h3 class="font-bold">Keranjang Belanja</h3>
                <button onclick="toggleCart()" class="text-gray-400"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div id="cart-items" class="p-4 max-h-[300px] overflow-y-auto text-sm">
                </div>
            <div class="p-4 border-t bg-gray-50">
                <div class="flex justify-between font-bold text-lg mb-3">
                    <span>Total:</span>
                    <span id="cart-total" class="text-shopee">Rp0</span>
                </div>
                <button onclick="checkoutWA()" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded font-bold flex justify-center items-center gap-2">
                    <i class="fa-brands fa-whatsapp text-xl"></i> Beli Sekarang
                </button>
            </div>
        </div>
    </div>

    <script>
        // DATA PRODUK (Gambar Pakai Link Publik Supaya Tidak Error Putih)
        const products = [
            { id: 1, name: "Kaos Superhero Hulk Dewasa S-7XL Big Size", price: 89500, sold: "66 Terjual", img: "https://images.unsplash.com/photo-1618354691373-d851c5c3a990?auto=format&fit=crop&w=300&q=80" },
            { id: 2, name: "KAOS TOKOH CHE GUEVARA SIZE S - 7XL", price: 89500, sold: "73 Terjual", img: "https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?auto=format&fit=crop&w=300&q=80" },
            { id: 3, name: "Kaos BOLA CR7 JUVENTUS S-7XL DEWASA", price: 89500, sold: "98 Terjual", img: "https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?auto=format&fit=crop&w=300&q=80" },
            { id: 4, name: "Kaos DISTRO DREAM THEATER 11 S - 7XL", price: 89500, sold: "64 Terjual", img: "https://images.unsplash.com/photo-1503342394128-c104d54dba01?auto=format&fit=crop&w=300&q=80" },
            { id: 5, name: "Kaos Band The Eagles Hotel California", price: 89500, sold: "12 Terjual", img: "https://images.unsplash.com/photo-1576566588028-4147f3842f27?auto=format&fit=crop&w=300&q=80" },
            { id: 6, name: "Kaos Superhero Punisher Dewasa S-7XL", price: 89500, sold: "32 Terjual", img: "https://images.unsplash.com/photo-1503341455253-b2e72333dbdb?auto=format&fit=crop&w=300&q=80" }
        ];

        let cart = [];

        // TAMPILKAN PRODUK
        const container = document.getElementById('product-container');
        products.forEach(p => {
            const html = `
                <div class="product-card bg-white border border-transparent cursor-pointer relative" onclick="addToCart(${p.id})">
                    <div class="relative">
                        <img src="${p.img}" class="w-full aspect-square object-cover">
                        <div class="absolute top-0 right-0 bg-yellow-400 text-red-600 text-[10px] font-bold px-1">STAR+</div>
                        <div class="absolute bottom-0 left-0 bg-shopee text-white text-[9px] px-1">Diskon 5RB</div>
                    </div>
                    <div class="p-2">
                        <div class="line-clamp-2 text-xs mb-2">${p.name}</div>
                        <div class="flex justify-between items-end">
                            <div class="text-shopee font-bold text-base">Rp${p.price.toLocaleString('id-ID')}</div>
                            <div class="text-[10px] text-gray-500">${p.sold}</div>
                        </div>
                        <div class="mt-2 text-[10px] flex items-center gap-1 text-gray-500">
                            <i class="fa-solid fa-location-dot"></i> Kota Tangerang
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });

        // FUNGSI KERANJANG
        function addToCart(id) {
            const item = products.find(p => p.id === id);
            cart.push(item);
            updateCart();
            alert("âœ… " + item.name + " Masuk Keranjang!");
        }

        function updateCart() {
            document.getElementById('cart-badge').innerText = cart.length;
            document.getElementById('cart-badge').classList.remove('hidden');
            
            const list = document.getElementById('cart-items');
            list.innerHTML = cart.length === 0 ? '<div class="text-center text-gray-400 py-4">Keranjang Kosong</div>' : '';
            
            let total = 0;
            cart.forEach((item, i) => {
                total += item.price;
                list.innerHTML += `
                    <div class="flex justify-between items-center border-b py-2">
                        <div>
                            <div class="font-bold text-xs">${item.name}</div>
                            <div class="text-shopee text-xs">Rp${item.price.toLocaleString('id-ID')}</div>
                        </div>
                        <button onclick="cart.splice(${i},1);updateCart()" class="text-red-500"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
            });
            document.getElementById('cart-total').innerText = 'Rp' + total.toLocaleString('id-ID');
        }

        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            modal.classList.toggle('hidden');
        }

        // FUNGSI CHECKOUT WA
        function checkoutWA() {
            if(cart.length === 0) return alert("Keranjang kosong!");
            
            let text = "Halo Admin Wannabeshop, saya mau pesan:%0A";
            let total = 0;
            cart.forEach((item, i) => {
                text += `${i+1}. ${item.name} - Rp${item.price.toLocaleString('id-ID')}%0A`;
                total += item.price;
            });
            text += `%0A*Total Bayar: Rp${total.toLocaleString('id-ID')}*`;
            
            // GANTI NOMOR DI SINI
            window.open(`https://wa.me/628123456789?text=${text}`, '_blank');
        }
    </script>
</body>
</html>
