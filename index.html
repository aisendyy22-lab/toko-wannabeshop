<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wannabeshop Official | Shopee Mall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f5f5f5; font-family: sans-serif; }
        .shopee-orange { color: #ee4d2d; }
        .bg-shopee-orange { background-color: #ee4d2d; }
        .product-card:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <header class="bg-white border-b sticky top-0 z-50 py-3 shadow-sm">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <div class="text-3xl font-bold bg-shopee-orange text-white px-3 py-1 rounded-sm">Shopee <span class="text-sm font-normal italic">Mall</span></div>
            <div class="flex-1 mx-8 hidden md:block">
                <input type="text" placeholder="Cari di toko ini..." class="w-full bg-gray-100 border p-2 px-4 rounded-sm focus:border-[#ee4d2d] outline-none">
            </div>
            <div class="flex items-center gap-6 text-gray-600 text-xl">
                <i class="fa-solid fa-cart-shopping cursor-pointer"></i>
                <i class="fa-regular fa-user cursor-pointer"></i>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <div class="bg-white p-6 rounded-sm shadow-sm flex items-center gap-6 mb-6">
            <div class="relative">
                <img src="https://via.placeholder.com/80" class="rounded-full border-2 border-gray-200">
                <span class="absolute bottom-0 left-1/2 -translate-x-1/2 bg-red-600 text-white text-[10px] px-2 font-bold uppercase">Mall</span>
            </div>
            <div>
                <h1 class="text-xl font-semibold">Wannabeshop Official</h1>
                <p class="text-green-500 text-xs font-bold mt-1">‚óè Online</p>
                <div class="mt-3 flex gap-2">
                    <button class="bg-[#ee4d2d] text-white px-5 py-1 text-sm rounded-sm hover:opacity-90">+ Ikuti</button>
                    <button class="border border-gray-300 px-5 py-1 text-sm rounded-sm hover:bg-gray-50">Chat</button>
                </div>
            </div>
        </div>

        <h2 class="text-gray-500 uppercase text-xs font-bold tracking-widest mb-4">Rekomendasi Produk</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
            <div class="product-card bg-white border border-transparent transition-all cursor-pointer rounded-sm overflow-hidden">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?w=300" class="w-full aspect-square object-cover">
                    <div class="absolute top-0 right-0 bg-yellow-300 text-[#ee4d2d] text-[10px] font-bold px-1.5 py-0.5 rounded-bl-sm">-50%</div>
                </div>
                <div class="p-2">
                    <h3 class="text-xs text-gray-800 line-clamp-2 leading-relaxed">Wannabeshop - Kaos Polos Cotton Combed 30s Kualitas Premium</h3>
                    <div class="mt-4">
                        <p class="text-[#ee4d2d] font-bold text-lg leading-none">Rp45.000</p>
                        <div class="flex items-center gap-1 mt-1">
                            <div class="text-yellow-400 text-[9px] flex gap-0.5">
                                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                            </div>
                            <span class="text-[10px] text-gray-400">| Terjual 1,2rb</span>
                        </div>
                        <p class="text-[10px] text-gray-500 mt-1"><i class="fa-solid fa-location-dot"></i> Kota Tangerang</p>
                    </div>
                </div>
            </div>
            </div>
    </main>
</body>
</html>
